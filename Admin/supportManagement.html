<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support - Swift Top</title>

    <link rel="icon" type="image/png" href="images/Screenshot__10_-removebg-preview.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            padding-top: 65px; /* Account for fixed navbar */
        }

        .navbar {
            background-color: rgb(159, 209, 242);
            height: 65px;
            border-bottom: 1px solid;
            padding: 10px;
            z-index: 1030;
        }

        .sidebar {
            background-color: white;
            height: 100vh;
            position: fixed;
            width: 250px;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
            z-index: 1020;
            transition: all 0.3s ease;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar ul li {
            padding: 15px 20px;
            font-size: 18px;
            border-bottom: 1px solid #ddd;
        }

        .sidebar ul li a {
            text-decoration: none;
            color: #333;
            display: flex;
            align-items: center;
        }

        .sidebar ul li a i {
            margin-right: 10px;
            font-size: 20px;
        }

        .sidebar ul li:hover {
            background-color: rgb(159, 209, 242);
        }

        .notification-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            padding: 3px 6px;
            border-radius: 50%;
            background: red;
            color: white;
            font-size: 12px;
        }

        .section-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .card {
            border-radius: 8px;
            border: 1px solid #ddd;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }

        .btn-notify {
            background-color: rgb(159, 209, 242);
            border: none;
        }

        .btn-notify:hover {
            background-color: rgb(139, 189, 222);
        }

        .main-content {
            transition: margin-left 0.3s ease;
        }

        /* Responsive styles */
        @media (max-width: 991.98px) {
            .sidebar {
                width: 0;
                overflow: hidden;
            }
            
            .sidebar.show {
                width: 250px;
            }
            
            .main-content {
                margin-left: 0 !important;
                width: 100%;
            }
            
            .navbar-brand {
                font-size: 1.2rem;
            }
        }

        @media (min-width: 992px) {
            .main-content {
                margin-left: 250px;
            }
            
            .sidebar-toggle {
                display: none;
            }
        }

        @media (max-width: 767.98px) {
            .navbar {
                height: auto;
            }
            
            .section-title {
                font-size: 20px;
            }
            
            .button-container {
                display: flex;
                flex-direction: column;
                gap: 10px;
            }
            
            .button-container .btn {
                width: 100%;
            }
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container-fluid">
            <button class="btn sidebar-toggle me-2 d-lg-none" type="button">
                <i class="bi bi-list fs-4"></i>
            </button>
            <a class="navbar-brand d-flex align-items-center ps-lg-3" href="dashboard.html">
                <img src="images/Screenshot__10_-removebg-preview.png" alt="Swift Top Logo" height="30">
                <span class="ps-2 fs-4 d-none d-sm-inline">Swift Top</span>
            </a>
            <!-- <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
                <span class="navbar-toggler-icon"></span>
            </button> -->
            <div class="collapse navbar-collapse" id="navbarContent">
                <div class="position-relative me-4 ms-auto">
                    <i class="bi bi-bell fs-4"></i>
                    <span class="notification-badge">3</span>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Container -->
    <div class="container-fluid p-0">
        <!-- Sidebar -->
        <div class="sidebar" id="sidebar">
            <ul class="list-group">
                <li class="list-group-item"><a href="dashboard.html" class="text-dark fs-5"><i class="bi bi-house-door"></i> Dashboard</a></li>
                <li class="list-group-item"><a href="subscriberManagement.html" class="text-decoration-none text-dark fs-5"><i class="bi bi-people"></i> Subscribers</a></li>
                <li class="list-group-item"><a href="planManagement.html" class="text-decoration-none text-dark fs-5"><i class="bi bi-card-heading"></i> Plans</a></li>
                <li class="list-group-item"><a href="support.html" class="text-decoration-none text-dark fs-5"><i class="bi bi-chat-dots"></i> Support</a></li>
                <li class="list-group-item"><a href="adminLogin.html" class="text-decoration-none text-dark fs-5"><i class="bi bi-box-arrow-left"></i> Logout</a></li>
            </ul>
        </div>

        <!-- Support Section -->
        <div class="main-content">
            <div class="p-3 p-md-4">
                <!-- Pending Queries -->
                <div class="mb-4">
                    <div class="section-title">Pending Queries</div>
                    <div class="card p-3">
                        <p><strong>Name:</strong> John Doe</p>
                        <p><strong>Mobile:</strong> +91 9876543210</p>
                        <p><strong>Email:</strong> johndoe@example.com</p>
                        <p><strong>Query:</strong> I need help with my plan activation. It's not working.</p>
                        <textarea id="response-text" class="form-control mb-3" placeholder="Enter response..."></textarea>
                        <div id="error-space" class="text-danger mt-2"></div>
                        <div class="button-container text-center">
                            <button class="btn btn-notify text-dark px-4" onclick="sendEmail('johndoe@example.com')">Notify</button>
                            <button class="btn btn-secondary ms-2 ms-md-2 mt-2 mt-md-0">Cancel</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Message -->
    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 1050">
        <div id="toastNotification" class="toast align-items-center text-white bg-success border-0" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body">Notification has been sent successfully!</div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
        </div>
    </div>

    <script>
        // Toggle sidebar on mobile
        document.querySelector('.sidebar-toggle').addEventListener('click', function() {
            document.getElementById('sidebar').classList.toggle('show');
        });

        // Close sidebar when clicking outside on mobile
        document.addEventListener('click', function(event) {
            const sidebar = document.getElementById('sidebar');
            const sidebarToggle = document.querySelector('.sidebar-toggle');
            
            if (window.innerWidth < 992 && 
                !sidebar.contains(event.target) && 
                !sidebarToggle.contains(event.target) &&
                sidebar.classList.contains('show')) {
                sidebar.classList.remove('show');
            }
        });

        function sendEmail(email) {
            let responseText = document.getElementById("response-text").value.trim();
            let errorSpace = document.getElementById("error-space");

            if (responseText === "") {
                errorSpace.innerText = "Please enter a response before notifying.";
                return;
            }
            errorSpace.innerText = "";

            let toastEl = document.getElementById("toastNotification");
            let toast = new bootstrap.Toast(toastEl);
            toast.show();
        }
    </script>
</body>
</html>

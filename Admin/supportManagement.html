<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support - Swift Top</title>

    <link rel="icon" type="image/png" href="images/Screenshot__10_-removebg-preview.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: rgb(159, 209, 242);
            height: 65px;
            border-bottom: 1px solid;
            padding: 10px;
        }

        .sidebar {
            background-color: white;
            height: 100vh;
            position: fixed;
            width: 250px;
            padding-top: 15px;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar ul li {
            padding: 15px 20px;
            font-size: 18px;
            border-bottom: 1px solid #ddd;
        }

        .sidebar ul li a {
            text-decoration: none;
            color: #333;
            display: flex;
            align-items: center;
        }

        .sidebar ul li a i {
            margin-right: 10px;
            font-size: 20px;
        }

        .sidebar ul li:hover {
            background-color: rgb(159, 209, 242);
        }

        .notification-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            padding: 3px 6px;
            border-radius: 50%;
            background: red;
            color: white;
            font-size: 12px;
        }

        .section-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .card {
            border-radius: 8px;
            border: 1px solid #ddd;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }

        .btn-notify {
            background-color: rgb(159, 209, 242);
            border: none;
        }

        .btn-notify:hover {
            background-color: rgb(139, 189, 222);
        }

    </style>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center ps-3" href="dashboard.html">
                <img src="images/Screenshot__10_-removebg-preview.png" alt="Swift Top Logo" height="30">
                <span class="ps-2 fs-4">Swift Top</span>
            </a>
            <form class="d-flex mx-auto w-50">
                <div class="input-group w-100">
                    <span class="input-group-text bg-light border-0">
                        <i class="bi bi-search"></i>
                    </span>
                    <input class="form-control border-0" type="search" placeholder="Search ..." aria-label="Search">
                </div>
            </form>
            <div class="position-relative me-4">
                <i class="bi bi-bell fs-4"></i>
                <span class="notification-badge">3</span>
            </div>
        </div>
    </nav>

    <!-- Main Container -->
    <div class="container-fluid mt-5">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-2 col-12 p-0">
                <div class="sidebar">
                    <ul class="list-group ">
                        <li class="list-group-item"><a href="dashboard.html" class=" text-dark fs-4"><i class="bi bi-house-door"></i> Dashboard</a></li>
                        <li class="list-group-item pt-4"><a href="subscriberManagement.html" class="text-decoration-none text-dark fs-4"><i class="bi bi-people"></i> Subscribers</a></li>
                        <li class="list-group-item pt-4"><a href="planManagement.html" class="text-decoration-none text-dark fs-4"><i class="bi bi-card-heading"></i> Plans</a></li>
                        <li class="list-group-item pt-4"><a href="support.html" class="text-decoration-none text-dark fs-4"><i class="bi bi-chat-dots"></i> Support</a></li>
                        <li class="list-group-item pt-4"><a href="adminLogin.html" class="text-decoration-none text-dark fs-4"><i class="bi bi-box-arrow-left"></i> Logout</a></li>
                    </ul>
                </div>
            </div>

            <!-- Support Section -->
            <div class="col-md-10 p-4">
                <!-- Pending Queries -->
                <div class="mb-4">
                    <div class="section-title">Pending Queries</div>
                    <div class="card p-3">
                        <p><strong>Name:</strong> John Doe</p>
                        <p><strong>Mobile:</strong> +91 9876543210</p>
                        <p><strong>Email:</strong> johndoe@example.com</p>
                        <p><strong>Query:</strong> I need help with my plan activation. It's not working.</p>
                        <textarea id="response-text" class="form-control mb-3" placeholder="Enter response..."></textarea>
                        <div id="error-space" class="text-danger mt-2"></div>
                        <div class="button-container text-center">
                            <button class="btn btn-notify text-dark px-4" onclick="sendEmail('johndoe@example.com')">Notify</button>
                            <button class="btn btn-secondary ms-2">Cancel</button>
                        </div>
                    </div>
                </div>

                
            </div>
        </div>
    </div>

    <!-- JavaScript for Sending Email -->
    <script>
        function sendEmail(email) {
            let responseText = document.getElementById("response-text").value.trim();
        let errorSpace = document.getElementById("error-space");

        if (responseText === "") {
            errorSpace.innerText = "Please enter a response before notifying.";
            return;
        } 
        else {
            errorSpace.innerText = ""; 
        }

        let mailtoLink = `mailto:${email}?subject=Query Resolved&body=${encodeURIComponent(responseText)}`;
        window.location.href = mailtoLink;
        }
    </script>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>

    <link rel="icon" type="image/png" href="images/Screenshot__10_-removebg-preview.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: rgb(159, 209, 242);
            height: 65px;
            border-bottom: 1px solid;
            padding: 10px;
        }

        .sidebar {
            padding-top: 29px;
            height: 100vh;
            background-color: #eaeeef;
            padding: 20px;
            border-right: 2px solid #ccc;
        }

        .sidebar-header {
            font-weight: bold;
            font-size: 1.2rem;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .list-group-item {
            border: none;
            background-color: transparent;
            font-size: 1rem;
            padding: 10px 15px;
        }

        .list-group-item:hover {
            background-color: #91cce6;
            border-radius: 5px;
        }

        .notification-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            padding: 3px 6px;
            border-radius: 50%;
            background: red;
            color: white;
            font-size: 12px;
        }

        .stats-card {
            transition: transform 0.3s;
        }

        .stats-card:hover {
            transform: translateY(-5px);
        }

        .chart-container {
            margin-top: 30px;
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center ps-3" href="dashboard.html">
                <img src="images/Screenshot__10_-removebg-preview.png" alt="Swift Top Logo" height="30">
                <span class="ps-2 fs-4">Swift Top</span>
            </a>
            <form class="d-flex mx-auto w-50">
                <div class="input-group w-100">
                    <span class="input-group-text bg-light border-0">
                        <i class="bi bi-search"></i>
                    </span>
                    <input class="form-control border-0" type="search" placeholder="Search ..." aria-label="Search">
                </div>
            </form>
            <!-- Notification Icon -->
            <div class="position-relative me-4">
                <i class="bi bi-bell fs-4"></i>
                <span class="notification-badge">3</span>
            </div>
        </div>
    </nav>

    <!-- Main Container -->
    <div class="container-fluid mt-5">
        <div class="row">
            <div class="col-md-2 col-12 p-0">
                <div class="sidebar">
                    <ul class="list-group mt-5">
                        <li class="list-group-item"><a href="#" class="text-decoration-none text-dark fs-4"><i
                                    class="bi bi-house-door"></i> Dashboard</a></li>
                        <li class="list-group-item pt-4"><a href="#" class="text-decoration-none text-dark fs-4"><i
                                    class="bi bi-people"></i> Subscribers</a></li>
                        <li class="list-group-item pt-4"><a href="#" class="text-decoration-none text-dark fs-4"><i
                                    class="bi bi-card-heading"></i> Plans</a></li>
                        <li class="list-group-item pt-4"><a href="#" class="text-decoration-none text-dark fs-4"><i
                                    class="bi bi-chat-dots"></i> Support</a></li>
                        <li class="list-group-item pt-4"><a href="#" class="text-decoration-none text-dark fs-4"><i
                                    class="bi bi-box-arrow-left"></i> Logout</a></li>
                    </ul>
                </div>
            </div>

            <div class="col-md-10 col-12 p-5">
                <h2>Dashboard</h2>

                <div class="row mt-4">
                    <!-- Card 1 -->
                    <div class="col-md-3 col-12 mb-3">
                        <div class="card shadow stats-card">
                            <div class="card-body">
                                <h5 class="card-title">Total Users</h5>
                                <h2 class="card-text">700</h2>
                                <p class="text-success"><i class="bi bi-arrow-up"></i> 12% from last month</p>
                            </div>
                        </div>
                    </div>

                    <!-- Card 2 -->
                    <div class="col-md-3 col-12 mb-3">
                        <div class="card shadow stats-card">
                            <div class="card-body">
                                <h5 class="card-title">Expiring Plans</h5>
                                <h2 class="card-text">45</h2>
                                <p class="text-warning">Plans expiring in 3 days <i class="bi bi-arrow-right"></i></p>
                            </div>
                        </div>
                    </div>

                    <!-- Card 3 -->
                    <div class="col-md-3 col-12 mb-3">
                        <div class="card shadow stats-card">
                            <div class="card-body">
                                <h5 class="card-title">Total Revenue</h5>
                                <h2 class="card-text">$52,680</h2>
                                <p class="text-success"><i class="bi bi-arrow-up"></i> 8% from last month</p>
                            </div>
                        </div>
                    </div>

                    <!-- Card 4 -->
                    <div class="col-md-3 col-12 mb-3">
                        <div class="card shadow stats-card">
                            <div class="card-body">
                                <h5 class="card-title">Total Transactions</h5>
                                <h2 class="card-text">1,240</h2>
                                <p class="text-success"><i class="bi bi-arrow-up"></i> 5% from last month</p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Charts Row -->
                <div class="row ">
                    <!-- Pie Chart -->
                    <div class="col-md-6">
                        <div class="chart-container">
                            <canvas id="paymentMethodsChart"></canvas>
                        </div>
                    </div>
                    <!-- Bar Chart -->
                    <div class="col-md-6">
                        <div class="chart-container">
                            <canvas id="subscriptionPlansChart"></canvas>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script>
        // Payment Methods Pie Chart
        const pieCtx = document.getElementById('paymentMethodsChart').getContext('2d');
        new Chart(pieCtx, {
            type: 'pie',
            data: {
                labels: ['Credit Card', 'Debit Card', 'UPI', 'Net Banking'],
                datasets: [{
                    data: [45, 25, 20, 10],
                    backgroundColor: [
                        'rgba(159, 209, 242, 0.8)',
                        'rgba(145, 204, 230, 0.8)',
                        'rgba(130, 190, 220, 0.8)',
                        'rgba(115, 175, 210, 0.8)'
                    ],
                    borderColor: [
                        'rgba(159, 209, 242, 1)',
                        'rgba(145, 204, 230, 1)',
                        'rgba(130, 190, 220, 1)',
                        'rgba(115, 175, 210, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'bottom'
                    },
                    title: {
                        display: true,
                        text: 'Popular Payment Methods'
                    }
                }
            }
        });

        // Subscription Plans Bar Chart
        const barCtx = document.getElementById('subscriptionPlansChart').getContext('2d');
        new Chart(barCtx, {
            type: 'bar',
            data: {
                labels: ['Basic', 'Standard', 'Premium', 'Enterprise'],
                datasets: [{
                    label: 'Number of Users',
                    data: [150, 300, 200, 50],
                    backgroundColor: 'rgba(159, 209, 242, 0.8)',
                    borderColor: 'rgba(159, 209, 242, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true
                    }
                },
                plugins: {
                    title: {
                        display: true,
                        text: 'Users by Subscription Plan'
                    }
                }
            }
        });
    </script>

</body>

</html>

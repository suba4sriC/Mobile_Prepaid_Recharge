<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>

    <link rel="icon" type="image/png" href="images/Screenshot__10_-removebg-preview.png">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: rgb(159, 209, 242);
            height: 65px;
            border-bottom: 1px solid;
            padding: 10px;
        }


        .sidebar {
            background-color: white;
            height: 100vh;
            position: fixed;
            width: 250px;
            padding-top: 15px;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar ul li {
            padding: 15px 20px;
            font-size: 18px;
            border-bottom: 1px solid #ddd;
        }

        .sidebar ul li a {
            text-decoration: none;
            color: #333;
            display: flex;
            align-items: center;
        }

        .sidebar ul li a i {
            margin-right: 10px;
            font-size: 20px;
        }

        .sidebar ul li:hover {
            background-color: rgb(159, 209, 242);
        }

        

        .notification-container {
            position: relative;
            margin-right: 15px;
        }

        .notification-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            padding: 3px 6px;
            border-radius: 50%;
            background: red;
            color: white;
            font-size: 12px;
        }

        .chart-container {
            margin-top: 30px;
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .profile-icon {
            font-size: 2rem;
        }

        .dropdown-toggle::after {
            display: none;
        }

        .dropdown-item:hover{
            background-color:rgb(159, 209, 242) ;
        }

    </style>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center ps-3" href="dashboard.html">
                <img src="images/Screenshot__10_-removebg-preview.png" alt="Swift Top Logo" height="30">
                <span class="ps-2 fs-4">Swift Top</span>
            </a>
            <div class="ms-auto d-flex align-items-center">
                <div class="notification-container me-3">
                    <i class="bi bi-bell fs-4"></i>
                    <span class="notification-badge">3</span>
                </div>
                <div class="profile">
                    <a class="nav-link dropdown-toggle" href="#" id="profileDropdown" role="button" data-bs-toggle="dropdown" data-bs-placement="bottom" title="View Profile">
                        <i class="bi bi-person-circle profile-icon"></i>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="profileDropdown">
                        <li><a class="dropdown-item" href="adminProfile.html">My Account</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Container -->
    <div class="container-fluid mt-5">
        <div class="row ">
            <div class="col-md-2 col-12 p-0 ">
                <div class="sidebar">
                    <ul class="list-group">
                        <li class="list-group-item"><a href="#" class="text-decoration-none text-dark fs-4"><i class="bi bi-house-door"></i> Dashboard</a></li>
                        <li class="list-group-item pt-4"><a href="subscriberManagement.html" class="text-decoration-none text-dark fs-4"><i class="bi bi-people"></i> Subscribers</a></li>
                        <li class="list-group-item pt-4"><a href="planManagement.html" class="text-decoration-none text-dark fs-4"><i class="bi bi-card-heading"></i> Plans</a></li>
                        <li class="list-group-item pt-4"><a href="supportManagement.html" class="text-decoration-none text-dark fs-4"><i class="bi bi-chat-dots"></i> Support</a></li>
                        <li class="list-group-item pt-4"><a href="adminLogin.html" class="text-decoration-none text-dark fs-4"><i class="bi bi-box-arrow-left"></i> Logout</a></li>
                    </ul>
                </div>
            </div>

            <div class="col-md-10 col-12 p-5">
                <h2>Dashboard</h2>

                <div class="row mt-4">
                    <!-- Card 1 -->
                    <div class="col-md-3 col-12 mb-3">
                        <div class="card shadow">
                            <div class="card-body">
                                <h5 class="card-title">Total Users</h5>
                                <h2 class="card-text">700</h2>
                            </div>
                        </div>
                    </div>

                    <!-- Card 2 -->
                    <div class="col-md-3 col-12 mb-3">
                        <div class="card shadow">
                            <div class="card-body">
                                <h5 class="card-title">
                                    Expiring Plans
                                    <a href="subscriberplanexpiry.html" class="text-decoration-none">
                                        <i class="bi bi-arrow-right"></i>
                                    </a>
                                </h5>
                                <h2 class="card-text">45</h2>
                            </div>
                        </div>
                    </div>


                    <!-- Card 3 -->
                    <div class="col-md-3 col-12 mb-3">
                        <div class="card shadow">
                            <div class="card-body">
                                <h5 class="card-title">Total Revenue</h5>
                                <h2 class="card-text">â‚¹52,680</h2>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-3 col-12 mb-3">
                        <div class="card shadow">
                            <div class="card-body">
                                <h5 class="card-title">Total Transactions</h5>
                                <h2 class="card-text">1,240</h2>
                            </div>
                        </div>
                    </div>
                </div>

            </div> 
        </div> 
        <div class="container">
            <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-4 " >
                    <div class="chart-container ms-3">
                        <canvas id="paymentMethodsChart"></canvas>
                    </div>
                </div>
                <!-- <div class="col-md-1"></div> -->
                <div class="col-md-6">
                    <div class="chart-container">
                        <canvas id="subscriptionPlansChart"></canvas>
                    </div>
                </div>
            </div>
        </div>

    </div> <!-- Container Ends -->

    <script src="js/dashboard.js"></script>

</body>

</html>

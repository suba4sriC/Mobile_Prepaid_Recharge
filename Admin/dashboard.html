<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="icon" type="image/png" href="images/Screenshot__10_-removebg-preview.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        .navbar {
            background-color: rgb(159, 209, 242);
            height: 65px;
        }
        .sidebar {
            background-color: white;
            height: 100vh;
            position: fixed;
            width: 250px;
            transition: 0.3s;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
        }
        .content {
            margin-left: 250px;
            padding: 20px;
            transition: 0.3s;
        }
        .sidebar ul li {
            padding: 15px 20px;
            border-bottom: 1px solid #ddd;
        }
        .sidebar ul li a {
            text-decoration: none;
            color: #333;
            display: flex;
            align-items: center;
        }
        .sidebar ul li:hover {
            background-color: rgb(159, 209, 242);
        }
        .chart-container {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
            }
            .content {
                margin-left: 0;
            }
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container-fluid">
            <button class="btn btn-outline-dark d-md-none" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu">
                <i class="bi bi-list"></i>
            </button>
            <a class="navbar-brand d-flex align-items-center ps-3" href="#">
                <img src="images/Screenshot__10_-removebg-preview.png" alt="Logo" height="30">
                <span class="ps-2 fs-4">Swift Top</span>
            </a>
        </div>
    </nav>

    <div class="d-flex">
        <div class="sidebar collapse d-md-block" id="sidebarMenu">
            <ul class="list-group">
                <li class="list-group-item"><a href="#"><i class="bi bi-house-door"></i> Dashboard</a></li>
                <li class="list-group-item"><a href="subscriberManagement.html"><i class="bi bi-people"></i> Subscribers</a></li>
                <li class="list-group-item"><a href="planManagement.html"><i class="bi bi-card-heading"></i> Plans</a></li>
                <li class="list-group-item"><a href="supportManagement.html"><i class="bi bi-chat-dots"></i> Support</a></li>
                <li class="list-group-item"><a href="adminLogin.html"><i class="bi bi-box-arrow-left"></i> Logout</a></li>
            </ul>
        </div>
        <div class="content w-100">
            <h2>Dashboard</h2>
            <div class="row mt-4">
                <div class="col-md-3 col-6 mb-3">
                    <div class="card shadow">
                        <div class="card-body">
                            <h5>Total Users</h5>
                            <h2>700</h2>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 col-6 mb-3">
                    <div class="card shadow">
                        <div class="card-body">
                            <h5>Expiring Plans</h5>
                            <h2>45</h2>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 col-6 mb-3">
                    <div class="card shadow">
                        <div class="card-body">
                            <h5>Total Revenue</h5>
                            <h2>â‚¹52,680</h2>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 col-6 mb-3">
                    <div class="card shadow">
                        <div class="card-body">
                            <h5>Total Transactions</h5>
                            <h2>1,240</h2>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="chart-container">
                        <canvas id="paymentMethodsChart"></canvas>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="chart-container">
                        <canvas id="subscriptionPlansChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/dashboard.js"></script>
</body>
</html>

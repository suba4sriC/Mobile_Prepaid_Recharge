<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>

    <link rel="icon" type="image/png" href="images/Screenshot__10_-removebg-preview.png">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: rgb(159, 209, 242);
            height: 65px;
            border-bottom: 1px solid;
            padding: 10px;
        }


        .sidebar {
            background-color: white;
            height: 100vh;
            position: fixed;
            width: 250px;
            padding-top: 15px;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar ul li {
            padding: 15px 20px;
            font-size: 18px;
            border-bottom: 1px solid #ddd;
        }

        .sidebar ul li a {
            text-decoration: none;
            color: #333;
            display: flex;
            align-items: center;
        }

        .sidebar ul li a i {
            margin-right: 10px;
            font-size: 20px;
        }

        .sidebar ul li:hover {
            background-color: rgb(159, 209, 242);
        }


        .notification-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            padding: 3px 6px;
            border-radius: 50%;
            background: red;
            color: white;
            font-size: 12px;
        }

        .chart-container {
            margin-top: 30px;
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }


    </style>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center ps-3" href="dashboard.html">
                <img src="images/Screenshot__10_-removebg-preview.png" alt="Swift Top Logo" height="30">
                <span class="ps-2 fs-4">Swift Top</span>
            </a>
            <form class="d-flex mx-auto w-50">
                <div class="input-group w-100">
                    <span class="input-group-text bg-light border-0">
                        <i class="bi bi-search"></i>
                    </span>
                    <input class="form-control border-0" type="search" placeholder="Search ..." aria-label="Search">
                </div>
            </form>
            <div class="position-relative me-4">
                <i class="bi bi-bell fs-4"></i>
                <span class="notification-badge">3</span>
            </div>
        </div>
    </nav>

    <!-- Main Container -->
    <div class="container-fluid mt-5">
        <div class="row ">
            <div class="col-md-2 col-12 p-0 ">
                <div class="sidebar">
                    <ul class="list-group">
                        <li class="list-group-item"><a href="#" class="text-decoration-none text-dark fs-4"><i class="bi bi-house-door"></i> Dashboard</a></li>
                        <li class="list-group-item pt-4"><a href="subscriberManagement.html" class="text-decoration-none text-dark fs-4"><i class="bi bi-people"></i> Subscribers</a></li>
                        <li class="list-group-item pt-4"><a href="planManagement.html" class="text-decoration-none text-dark fs-4"><i class="bi bi-card-heading"></i> Plans</a></li>
                        <li class="list-group-item pt-4"><a href="supportManagement.html" class="text-decoration-none text-dark fs-4"><i class="bi bi-chat-dots"></i> Support</a></li>
                        <li class="list-group-item pt-4"><a href="adminLogin.html" class="text-decoration-none text-dark fs-4"><i class="bi bi-box-arrow-left"></i> Logout</a></li>
                    </ul>
                </div>
            </div>

            <div class="col-md-10 col-12 p-5">
                <h2>Dashboard</h2>

                <div class="row mt-4">
                    <!-- Card 1 -->
                    <div class="col-md-3 col-12 mb-3">
                        <div class="card shadow">
                            <div class="card-body">
                                <h5 class="card-title">Total Users</h5>
                                <h2 class="card-text">700</h2>
                            </div>
                        </div>
                    </div>

                    <!-- Card 2 -->
                    <div class="col-md-3 col-12 mb-3">
                        <div class="card shadow">
                            <div class="card-body">
                                <h5 class="card-title">
                                    Expiring Plans in 3 days 
                                    <a href="subscriberplanexpiry.html" class="text-decoration-none">
                                        <i class="bi bi-arrow-right"></i>
                                    </a>
                                </h5>
                                <h2 class="card-text">45</h2>
                            </div>
                        </div>
                    </div>


                    <!-- Card 3 -->
                    <div class="col-md-3 col-12 mb-3">
                        <div class="card shadow">
                            <div class="card-body">
                                <h5 class="card-title">Total Revenue</h5>
                                <h2 class="card-text">â‚¹52,680</h2>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-3 col-12 mb-3">
                        <div class="card shadow">
                            <div class="card-body">
                                <h5 class="card-title">Total Transactions</h5>
                                <h2 class="card-text">1,240</h2>
                            </div>
                        </div>
                    </div>
                </div>

            </div> 
        </div> 
        <div class="container">
            <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-4 " >
                    <div class="chart-container ms-3">
                        <canvas id="paymentMethodsChart"></canvas>
                    </div>
                </div>
                <!-- <div class="col-md-1"></div> -->
                <div class="col-md-6">
                    <div class="chart-container">
                        <canvas id="subscriptionPlansChart"></canvas>
                    </div>
                </div>
            </div>
        </div>

    </div> <!-- Container Ends -->

    <script>
        const pieCtx = document.getElementById('paymentMethodsChart').getContext('2d');
        new Chart(pieCtx, {
            type: 'pie',
            data: {
                labels: ['Credit Card', 'Debit Card', 'UPI', 'Net Banking'],
                datasets: [{
                    data: [45, 25, 20, 10],
                    backgroundColor: [
                        'rgba(159, 209, 242, 0.8)',
                        'rgba(145, 204, 230, 0.8)',
                        'rgba(130, 190, 220, 0.8)',
                        'rgba(115, 175, 210, 0.8)'
                    ],
                    borderColor: [
                        'rgba(159, 209, 242, 1)',
                        'rgba(145, 204, 230, 1)',
                        'rgba(130, 190, 220, 1)',
                        'rgba(115, 175, 210, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'right'
                    },
                    title: {
                        display: true,
                        text: 'Popular Payment Methods'
                    }
                }
            }
        });

        const barCtx = document.getElementById('subscriptionPlansChart').getContext('2d');
        new Chart(barCtx, {
            type: 'bar',
            data: {
                labels: ['Basic', 'Standard', 'Premium', 'Enterprise'],
                datasets: [{
                    label: 'Number of Users',
                    data: [150, 300, 200, 50],
                    backgroundColor: 'rgba(159, 209, 242, 0.8)',
                    borderColor: 'rgba(159, 209, 242, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true
                    }
                },
                plugins: {
                    title: {
                        display: true,
                        text: 'Users by Subscription Plan'
                    }
                }
            }
        });
    </script>

</body>

</html>

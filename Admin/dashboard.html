<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="icon" type="image/png" href="images/Screenshot__10_-removebg-preview.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            padding-top: 65px; /* Account for fixed navbar */
        }

        .navbar {
            background-color: rgb(159, 209, 242);
            height: 65px;
            border-bottom: 1px solid;
            padding: 10px;
            z-index: 1030;
        }

        .sidebar {
            background-color: white;
            height: 100vh;
            position: fixed;
            width: 250px;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
            z-index: 1020;
            top: 65px;
            left: 0;
            overflow-y: auto;
            transition: all 0.3s ease;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar ul li {
            padding: 15px 20px;
            font-size: 18px;
            border-bottom: 1px solid #ddd;
        }

        .sidebar ul li a {
            text-decoration: none;
            color: #333;
            display: flex;
            align-items: center;
        }

        .sidebar ul li a i {
            margin-right: 10px;
            font-size: 20px;
        }

        .sidebar ul li:hover {
            background-color: rgb(159, 209, 242);
        }

        .notification-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            padding: 3px 6px;
            border-radius: 50%;
            background: red;
            color: white;
            font-size: 12px;
        }

        .section-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .card {
            border-radius: 8px;
            border: 1px solid #ddd;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            height: 100%;
        }

        .arrow-link {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 20px;
            color: #007bff;
            text-decoration: none;
        }

        .arrow-link:hover {
            color: #0056b3;
        }
        
        .btn-notify {
            background-color: rgb(159, 209, 242);
            border: none;
        }

        .btn-notify:hover {
            background-color: rgb(139, 189, 222);
        }

        .main-content {
            margin-left: 250px;
            padding: 20px;
            transition: margin-left 0.3s ease;
        }

        .chart-container {
            margin-top: 20px;
            margin-bottom: 20px;
            height: 300px;
        }

        /* Responsive styles */
        @media (max-width: 991.98px) {
            .sidebar {
                width: 0;
                overflow: hidden;
            }
            
            .sidebar.show {
                width: 250px;
            }
            
            .main-content {
                margin-left: 0;
                width: 100%;
            }
            
            .navbar-brand {
                font-size: 1.2rem;
            }
        }

        @media (max-width: 767.98px) {
            .navbar {
                height: auto;
            }
            
            .section-title {
                font-size: 20px;
            }
            
            .button-container {
                display: flex;
                flex-direction: column;
                gap: 10px;
            }
            
            .button-container .btn {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container-fluid">
            <button class="btn btn-outline-dark d-lg-none" type="button" id="sidebarToggle">
                <i class="bi bi-list"></i>
            </button>
            <a class="navbar-brand d-flex align-items-center ps-3" href="#">
                <img src="images/Screenshot__10_-removebg-preview.png" alt="Logo" height="30">
                <span class="ps-2 fs-4">Swift Top</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <ul class="list-group">
            <li class="list-group-item"><a href="dashboard.html" class="text-decoration-none text-dark fs-5"><i class="bi bi-house-door"></i> Dashboard</a></li>
            <li class="list-group-item"><a href="subscriberManagement.html" class="text-decoration-none text-dark fs-5"><i class="bi bi-people"></i> Subscribers</a></li>
            <li class="list-group-item"><a href="planManagement.html" class="text-decoration-none text-dark fs-5"><i class="bi bi-card-heading"></i> Plans</a></li>
            <li class="list-group-item"><a href="support.html" class="text-decoration-none text-dark fs-5"><i class="bi bi-chat-dots"></i> Support</a></li>
            <li class="list-group-item"><a href="subscriberRegister.html" class="text-decoration-none text-dark fs-5"><i class="bi bi-person-plus"></i> Subscriber Register</a></li>
            <li class="list-group-item"><a href="adminLogin.html" class="text-decoration-none text-dark fs-5"><i class="bi bi-box-arrow-left"></i> Logout</a></li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <h2 class="mb-4">Dashboard</h2>
        <div class="row g-4">
            <div class="col-md-3 col-sm-6">
                <div class="card">
                    <div class="card-body text-center">
                        <h5 class="card-title">Total Users</h5>
                        <h2 class="mt-3 mb-0">700</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-3 col-sm-6">
                <div class="card">
                    <div class="card-body text-center">
                        <h5 class="card-title">Expiring Plans</h5>
                        <h2 class="mt-3 mb-0">45</h2>
                        <a href="subscriberplanexpiry.html" class="arrow-link">
                            <i class="bi bi-arrow-right-circle"></i>
                        </a>
                    </div>
                </div>
            </div>
            <div class="col-md-3 col-sm-6">
                <div class="card">
                    <div class="card-body text-center">
                        <h5 class="card-title">Total Revenue</h5>
                        <h2 class="mt-3 mb-0">â‚¹52,680</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-3 col-sm-6">
                <div class="card">
                    <div class="card-body text-center">
                        <h5 class="card-title">Total Transactions</h5>
                        <h2 class="mt-3 mb-0">1,240</h2>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row mt-4">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Payment Methods</h5>
                        <div class="chart-container">
                            <canvas id="paymentMethodsChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Subscription Plans</h5>
                        <div class="chart-container">
                            <canvas id="subscriptionPlansChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('sidebarToggle').addEventListener('click', function() {
            document.getElementById('sidebar').classList.toggle('show');
        });

        document.addEventListener('DOMContentLoaded', function() {
            const paymentCtx = document.getElementById('paymentMethodsChart').getContext('2d');
            const paymentChart = new Chart(paymentCtx, {
                type: 'pie',
                data: {
                    labels: ['Credit Card', 'Debit Card', 'UPI', 'Net Banking'],
                    datasets: [{
                        data: [45, 25, 20, 10],
                        backgroundColor: [
                            'rgba(54, 162, 235, 0.7)',
                            'rgba(75, 192, 192, 0.7)',
                            'rgba(153, 102, 255, 0.7)',
                            'rgba(255, 159, 64, 0.7)'
                        ],
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false
                }
            });

            const subscriptionCtx = document.getElementById('subscriptionPlansChart').getContext('2d');
            const subscriptionChart = new Chart(subscriptionCtx, {
                type: 'bar',
                data: {
                    labels: ['Basic', 'Standard', 'Premium', 'Enterprise'],
                    datasets: [{
                        label: 'Number of Subscribers',
                        data: [250, 300, 120, 30],
                        backgroundColor: 'rgba(54, 162, 235, 0.7)',
                        borderColor: 'rgba(54, 162, 235, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        });
    </script>
</body>
</html>

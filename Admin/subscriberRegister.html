<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscriber Register - Swift Top</title>

    <link rel="icon" type="image/png" href="images/Screenshot__10_-removebg-preview.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            padding-top: 65px; /* Account for fixed navbar */
        }

        .navbar {
            background-color: rgb(159, 209, 242);
            height: 65px;
            border-bottom: 1px solid;
            padding: 10px;
            z-index: 1030;
        }

        .sidebar {
            background-color: white;
            height: 100vh;
            position: fixed;
            width: 250px;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
            z-index: 1020;
            transition: all 0.3s ease;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar ul li {
            padding: 15px 20px;
            font-size: 18px;
            border-bottom: 1px solid #ddd;
        }

        .sidebar ul li a {
            text-decoration: none;
            color: #333;
            display: flex;
            align-items: center;
        }

        .sidebar ul li a i {
            margin-right: 10px;
            font-size: 20px;
        }

        .sidebar ul li:hover {
            background-color: rgb(159, 209, 242);
        }

        .sidebar ul li.active {
            background-color: rgb(159, 209, 242);
        }

        .section-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .card {
            border-radius: 8px;
            border: 1px solid #ddd;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }

        .btn-primary {
            background-color: rgb(159, 209, 242);
            border: none;
            color: #000;
        }

        .btn-primary:hover {
            background-color: rgb(139, 189, 222);
            color: #000;
        }

        .main-content {
            transition: margin-left 0.3s ease;
        }

        /* Responsive styles */
        @media (max-width: 991.98px) {
            .sidebar {
                width: 0;
                overflow: hidden;
            }
            
            .sidebar.show {
                width: 250px;
            }
            
            .main-content {
                margin-left: 0 !important;
                width: 100%;
            }
            
            .navbar-brand {
                font-size: 1.2rem;
            }
        }

        @media (min-width: 992px) {
            .main-content {
                margin-left: 250px;
            }
            
            .sidebar-toggle {
                display: none;
            }
        }

        @media (max-width: 767.98px) {
            .navbar {
                height: auto;
            }
            
            .section-title {
                font-size: 20px;
            }
            
            .button-container {
                display: flex;
                flex-direction: column;
                gap: 10px;
            }
            
            .button-container .btn {
                width: 100%;
            }
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container-fluid">
            <button class="btn sidebar-toggle me-2 d-lg-none" type="button">
                <i class="bi bi-list fs-4"></i>
            </button>
            <a class="navbar-brand d-flex align-items-center ps-lg-3" href="dashboard.html">
                <img src="images/Screenshot__10_-removebg-preview.png" alt="Swift Top Logo" height="30">
                <span class="ps-2 fs-4 d-none d-sm-inline">Swift Top</span>
            </a>
            
        </div>
    </nav>

    <!-- Main Container -->
    <div class="container-fluid p-0">
        <!-- Sidebar -->
        <div class="sidebar" id="sidebar">
            <ul class="list-group">
                <li class="list-group-item"><a href="dashboard.html" class="text-dark fs-5"><i class="bi bi-house-door"></i> Dashboard</a></li>
                <li class="list-group-item"><a href="subscriberManagement.html" class="text-decoration-none text-dark fs-5"><i class="bi bi-people"></i> Subscribers</a></li>
                <li class="list-group-item"><a href="planManagement.html" class="text-decoration-none text-dark fs-5"><i class="bi bi-card-heading"></i> Plans</a></li>
                <li class="list-group-item"><a href="supportManagement.html" class="text-decoration-none text-dark fs-5"><i class="bi bi-chat-dots"></i> Support</a></li>
                <li class="list-group-item active"><a href="subscriberRegister.html" class="text-decoration-none text-dark fs-5"><i class="bi bi-person-plus"></i> Subscriber Register</a></li>
                <li class="list-group-item"><a href="adminLogin.html" class="text-decoration-none text-dark fs-5"><i class="bi bi-box-arrow-left"></i> Logout</a></li>
            </ul>
        </div>

        <!-- Main Content -->
        <div class="main-content p-4">
            <div class="container">
                <div class="row mb-4">
                    <div class="col-12">
                        <h2 class="section-title">Subscriber Registration</h2>
                        <p class="text-muted">Register a new user in the system</p>
                    </div>
                </div>

                <div class="row justify-content-center">
                    <div class="col-12 col-lg-8">
                        <div class="card">
                            <div class="card-header bg-white">
                                <h5 class="card-title mb-0">User Information</h5>
                                <p class="card-text text-muted small">Enter the details of the new subscriber</p>
                            </div>
                            <div class="card-body">
                                <form id="subscriberForm">
                                    <div class="row mb-3">
                                        <div class="col-md-6 mb-3 mb-md-0">
                                            <label for="phoneNumber" class="form-label">Phone Number</label>
                                            <input type="tel" class="form-control" id="phoneNumber" name="phoneNumber" placeholder="Enter phone number" required>
                                        </div>
                                        <div class="col-md-6">
                                            <label for="userName" class="form-label">Username</label>
                                            <input type="text" class="form-control" id="userName" name="userName" placeholder="Enter username" required>
                                        </div>
                                    </div>

                                    <div class="mb-3">
                                        <label for="userEmail" class="form-label">Email</label>
                                        <input type="email" class="form-control" id="userEmail" name="userEmail" placeholder="Enter email address" required>
                                    </div>

                                    <div class="mb-3">
                                        <label for="userAddress" class="form-label">Address</label>
                                        <input type="text" class="form-control" id="userAddress" name="userAddress" placeholder="Enter address" required>
                                    </div>

                                    <div class="row mb-3">
                                        
                                        <div class="col-md-6">
                                            <label class="form-label">Status</label>
                                            <div class="d-flex gap-4 mt-2">
                                                <div class="form-check">
                                                    <input class="form-check-input" type="radio" name="status" id="statusActive" value="ACTIVE" checked>
                                                    <label class="form-check-label" for="statusActive">
                                                        Active
                                                    </label>
                                                </div>
                                                <div class="form-check">
                                                    <input class="form-check-input" type="radio" name="status" id="statusInactive" value="INACTIVE">
                                                    <label class="form-check-label" for="statusInactive">
                                                        Inactive
                                                    </label>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="d-flex justify-content-end mt-4">
                                        <button type="submit" class="btn btn-primary">Register Subscriber</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Toggle sidebar on mobile
        document.addEventListener('DOMContentLoaded', function() {
            const sidebarToggle = document.querySelector('.sidebar-toggle');
            const sidebar = document.getElementById('sidebar');
            
            if (sidebarToggle) {
                sidebarToggle.addEventListener('click', function() {
                    sidebar.classList.toggle('show');
                });
            }
            
            // Form submission
            const form = document.getElementById('subscriberForm');
            if (form) {
                form.addEventListener('submit', function(event) {
                    event.preventDefault();
                    
                    // Get form data
                    const formData = {
                        phoneNumber: document.getElementById('phoneNumber').value,
                        userName: document.getElementById('userName').value,
                        userEmail: document.getElementById('userEmail').value,
                        userAddress: document.getElementById('userAddress').value,
                        role: document.getElementById('role').value,
                        status: document.querySelector('input[name="status"]:checked').value
                    };
                    
                    console.log('Form data:', formData);
                    
                    // Here you would typically send the data to your backend
                    // using fetch or XMLHttpRequest
                    
                    alert('Subscriber registered successfully!');
                    form.reset();
                });
            }
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" type="image/png" href="images/Screenshot__10_-removebg-preview.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f8f9fa;
        }
        .container {
            display: flex;
            width: 70%;
            height: 80%;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            position: relative;
            --bs-gutter-x: 0rem;
        }
        .left-side {
            flex: 1;
            background: #7f6c92a5;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
            padding: 40px;
            position: relative;
            clip-path: polygon(100% 0%, 63% 50%, 100% 100%, 0 100%, 0% 50%, 0 0);
        }
        .right-side {
            flex: 1;
            padding: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        .btn-login {
            background-color: #7f6c92a5;
            color: white;
            border: none;
            transition: background-color 0.3s;
        }
        .btn-login:hover {
            background-color: #6a5a7c;
            color: white;
        }
        .form-control {
            border: none;
            border-bottom: 2px solid #7f6c92a5;
            border-radius: 0;
            padding-left: 10px;
            padding-right: 10px;
            width: 100%; /* Increased width */
        }
        .form-control:focus {
            box-shadow: none;
            border-color: #6a5a7c;
        }
        .invalid-feedback {
            color: #dc3545;
        }
        
        .logo-center {
            position: absolute;
            top: 50px;
            right: 10px;
            transform: translateY(20%);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-side">
            <div class="logo-center">
             <img src="images/Screenshot__10_-removebg-preview.png" alt="Swift Top Logo"> 
            </div>
        </div>
        <div class="right-side">
            <form id="loginForm" class="w-100" novalidate>
                <h2 class="text-center mb-4">Login</h2>
                <div class="mb-3">
                    <label for="email" class="form-label">Username</label>
                    <input type="email" class="form-control" id="email" placeholder="Email address" required>
                    <div class="invalid-feedback">Please enter a valid email address.</div>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Password" required minlength="6">
                    <div class="invalid-feedback">Password must be at least 6 characters long.</div>
                </div>
                <button type="submit" class="btn btn-login w-50">Login</button>
            </form>
        </div>
    </div>
    
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            event.stopPropagation();
            
            const form = event.target;
            form.classList.add('was-validated');
            
            if (form.checkValidity()) {
                window.location.href = 'dashboard.html';
            }
        });
    </script>
</body>
</html>

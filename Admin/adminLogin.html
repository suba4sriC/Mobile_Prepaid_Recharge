<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" type="image/png" href="images/logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-image: url('images/wmremove-transformed.jpeg');
            background-repeat: no-repeat;
            background-size: cover;
            margin: 0;
        }
        
        .container {
            display: flex;
            flex-direction: row;
            width: 60%;
            max-width: 900px;
            height: 70vh;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            --bs-gutter-x: 0rem;
        }

        .left-side {
            flex: 1;
            background: url('images/Screenshot (19).png') no-repeat center center;
            background-size: cover;
        }

        .right-side {
            flex: 1;
            padding: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .btn-login {
            background-color: #8AADB8;
            color: white;
            border: none;
            width: 100%;
            padding: 10px;
            transition: 0.3s;
        }

        .btn-login:hover {
            background-color: #7a98a5;
        }

        .form-control {
            border: none;
            border-bottom: 2px solid #7f6c92;
            border-radius: 0;
            padding-left: 10px;
            padding-right: 10px;
            width: 100%;
        }

        .form-control:focus {
            box-shadow: none;
            border-color: #6a5a7c;
        }

        .invalid-feedback {
            color: #dc3545;
        }

        .button-container {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                width: 90%;
                height: auto;
            }

            .left-side {
                width: 100%;
                height: 200px;
            }

            .right-side {
                padding: 30px;
            }

            .form-label {
                font-size: 16px;
            }

            .btn-login {
                font-size: 16px;
                padding: 8px;
            }
        }

        @media (max-width: 480px) {
            .right-side {
                padding: 20px;
            }

            .form-label {
                font-size: 14px;
            }

            .btn-login {
                font-size: 14px;
                padding: 6px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-side"></div>
        <div class="right-side">
            <form id="loginForm" class="w-100" novalidate>
                <h1 class="text-center mb-4">Admin Login</h1>
                <div class="mb-3">
                    <label for="email" class="form-label mt-3 fs-4">Username</label>
                    <input type="text" class="form-control" id="email" placeholder="User name" required>
                    <div class="invalid-feedback">Please enter a valid email address.</div>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label mt-3 fs-4">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Password" required minlength="6">
                    <div class="invalid-feedback">Password must be at least 6 characters long.</div>
                </div>
                <div class="button-container">
                    <button type="submit" class="btn btn-login mt-4 w-50 fs-5 text-dark">Login</button>
                </div>
            </form>
        </div>
    </div>
    <div id="toastContainer" class="position-fixed bottom-0 end-0 p-3" style="z-index: 1050;"></div>

    <script src="js/adminlogin.js"></script>
</body>
</html>

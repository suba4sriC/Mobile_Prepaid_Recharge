<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plans</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="images/Screenshot__10_-removebg-preview.png">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            padding-top: 60px;
            background-image: url('https://img.freepik.com/premium-photo/abstract-background-featuring-flowing-curved-lines-dark-blue-gradient_608606-1750.jpg?w=1060');
        }
        .profile-icon {
            font-size: 2rem; 
        }
        .plan-card {
            background-color: #ffffff;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }
        .plan-card:hover {
            transform: translateY(-5px); 
        }
        .plan-card .price {
            font-size: 1.5rem;
            font-weight: bold;
            color: #163036;
        }
        .plan-card .btn-recharge {
            background-color: rgb(125, 174, 207);
            color: white;
            font-size: 1.1rem;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease-in-out;
        }
        .plan-card .btn-recharge:hover {
            background-color: #0c2512;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .plans-list {
            display: grid;       /* Grid layout for precise control */
            grid-template-columns: repeat(3, 1fr);  /* Exactly 3 cards per row */
            gap: 20px;           /* Added gap for even spacing */
            width: 100%;
        }
        .plan-cards-row .col-md-3 {
            flex: 1 0 23%; 
            margin-bottom: 20px;
        }
        .navbar {
            background-color: rgb(125, 174, 207);
            border: solid 1px;
            padding: 5px 0;
        }
        .navbar-toggler-icon {
            background-color: #163036; 
        }
        .navbar.fixed-top {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1030;
        }
        .navbar-nav .nav-link {
            font-size: 1.1rem;
            padding: 0.5rem  1rem;
        }
        .dropdown-toggle::after {
            display: none; /* Removing the dropdown arrow */
        }
        .footer {
            background-color: rgb(125, 174, 207);
            color: white;
            padding: 10px 0;
        }

        .footer .social-icons a {
            font-size: 1.5rem;
            color: white;
            margin: 0 10px;
            transition: 0.3s;
        }

        .footer .social-icons a:hover {
            color: #a0ebeb;
        }

        .breadcrumb {
            background: none;
            font-size: 1.1rem;
        }

        .breadcrumb-item a {
            text-decoration: none;
            color: #f7f7f7d3;
        }

        .breadcrumb-item.active {
            font-weight: bold;
            color: #495057;
        }

        .breadcrumb-item::before {
            color: white;
        }

        .scroll-to-top {
        position: fixed;
        bottom: 50px; 
        right: 20px;
        font-size: 2.0rem;
        color: white;
        cursor: pointer;
        z-index: 1000;
        transition: background-color 0.3s;
        }

        .scroll-to-top:hover {
        color: black;
        }


        .search-input {
            padding-right: 40px;
            border: 2px solid rgb(125, 174, 207);
            border-radius: 20px;
            width: 100%;
            padding: 8px 40px 8px 15px;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            box-shadow: 0 0 5px rgba(125, 174, 207, 0.5);
            border-color: rgb(125, 174, 207);
        }

        .search-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: rgb(125, 174, 207);
            cursor: pointer;
        }

        .search-container {
            position: relative;
            max-width: 300px;
            margin: 0 auto;
        }

        @media (max-width: 991px) {
            .plans-list {
                grid-template-columns: repeat(2, 1fr); /* 2 cards per row */
            }
            .search-container {
                width: 100%; 
            }
        }

        @media (max-width: 576px) {
            .plans-list {
                grid-template-columns: 1fr; /* 1 card per row */
            }
            
            .navbar-nav .nav-link {
                font-size: 1rem;
                padding: 0.3rem 0.8rem;
            }

            .search-container {
                width: 100%; /* Full width search bar */
            }

            .footer .social-icons {
                display: flex;
                justify-content: center;
                gap: 10px;
            }

            .scroll-to-top {
                font-size: 1.5rem;
                bottom: 20px;
                right: 15px;
            }
        }


    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg  fixed-top m-0">
        <div class="container-fluid">
            <a class="navbar-brand text-dark d-flex align-items-center" href="home.html">
                <img src="images/Screenshot__10_-removebg-preview.png" alt="Swift Top Logo" height="30"> <label class="ps-2 fs-3">Swift Top</label>
            </a>
            <div class="search-container ms-auto">
                <input type="text" class="search-input" id="planSearch" placeholder="Search Plans...">
                <i class="bi bi-search search-icon"></i>
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto d-flex align-items-center">
                    <li class="nav-item"><a class="nav-link text-dark fs-5 pe-3" href="plans.html">Plans</a></li>
                    <li class="nav-item"><a class="nav-link text-dark fs-5 pe-3" href="home.html#support">Support</a></li>
                    <li class="nav-item"><a class="nav-link text-dark fs-5 pe-3" href="home.html#renew">Renew Plan</a></li>
                    <li class="nav-item"><a class="nav-link text-dark fs-5 pe-3" href="#contactus">Contact Us</a></li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="profileDropdown" role="button" data-bs-toggle="dropdown"  data-bs-toggle="tooltip" data-bs-placement="bottom" title="View Profile">
                            <i class="bi bi-person-circle profile-icon"></i>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="profileDropdown">
                            <li><a class="dropdown-item" href="profile.html">My Account</a></li>
                            <li><a class="dropdown-item" href="index.html">Logout</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    
    <nav class="breadcrumb m-3 text-white fixed" style="--bs-breadcrumb-divider: '';" aria-label="breadcrumb">
        <ol class="breadcrumb mt-4 ms-3">
            <li class="breadcrumb-item text-light"><a href="home.html">Home ></a></li>
            <li class="breadcrumb-item text-light active" aria-current="page">Plans</li>
        </ol>
    </nav>

    <div class="container mt-3 pb-5 pt-2">
        <div class="card text-center">
            <div class="card-header">
                <ul class="nav nav-tabs" id="nav-tabs" role="tablist"></ul>   
            </div>
            <div class="card-body p-4">
                <div class="tab-content" id="tab-content"></div>
            </div>      
        </div>
    </div>

    <a href="#top" class="scroll-to-top" title="Back to top">
        <i class="bi bi-arrow-up-circle"></i>
      </a>


    <footer class="footer  text-center" id="contactus">
        <p>&copy; 2025 Swift Top. All rights reserved.</p>
        <div class="social-icons">
            <a href="#"><i class="bi bi-facebook"></i></a>
            <a href="#"><i class="bi bi-twitter"></i></a>
            <a href="#"><i class="bi bi-instagram"></i></a>
            <a href="#"><i class="bi bi-linkedin"></i></a>
        </div>
    </footer>

    <script src="js/plans.js"></script>

</body>
</html>

        body {

        .breadcrumb {
            background: none;
            font-size: 1.1rem;
        }
        .breadcrumb-item a {

            color: #f7f7f7d3;
        }
        .breadcrumb-item.active {
            font-weight: bold;
            color: #495057;
        }
        .btn {
            background-color: rgb(125, 174, 207);

        }

        }
        .payment-container {

            border-radius: 15px;

        .plan-details {
            padding: 20px;
            border: 1px solid #dee2e6;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1) ;
            border-radius: 10px;
        }
        .payment-interface {
            padding: 20px;
        }
        .plan-details h4 {
            color: #163036;
            margin-bottom: 20px;
        }
        .plan-item {
            margin-bottom: 15px;
        }
        .razorpay-container {

            padding: 20px;
            background-color: #f8f9fa;
        }
        .razorpay-logo {
            max-width: 150px;
            margin-bottom: 20px;
        }
        @media (max-width: 991px) {
            .navbar-nav .nav-link {
                font-size: 1rem;
                padding: 0.3rem 0.8rem;
            }

            .plan-details {
                padding: 15px;
            }

            .plan-item {
                margin-bottom: 10px;
            }

            .container .row {
                flex-direction: column;  
            }

            .col-md-5,
            .col-md-7 {
                width: 100%; 
                margin-bottom: 20px;
            }

            .btn {
                width: 100%; 
            }

            .breadcrumb {
                font-size: 1rem; 
            }
        }

            @media (max-width: 576px) {
                body {
                    padding-top: 50px; /* Reduce top padding for better visibility */
                }

                .navbar-nav .nav-link {
                    font-size: 0.9rem;
                    padding: 0.2rem 0.5rem;
                }

                .breadcrumb {
                    text-align: center;  /* Center breadcrumb text */
                    padding: 5px 0;
                }

                .plan-details {
                    padding: 10px; /* Compact details for mobile view */
                    text-align: center; /* Center align text */
                }

                .plan-item {
                    margin-bottom: 8px;

                    width: 100%; 
                    font-size: 1rem;
                    padding: 10px;

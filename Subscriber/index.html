<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SwiftTop</title>
    <link rel="icon" type="image/png" href="images/Screenshot__10_-removebg-preview.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2c3e50;
            --accent-color: #e74c3c;
            --background-color: #ecf0f1;
            --text-color: #34495e;
        }
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: var(--text-color);
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            /* background-image: url('https://img.freepik.com/free-vector/technology-futuristic-background_52683-36242.jpg?t=st=1739937761~exp=1739941361~hmac=58dd3a5cab962ffebebd32db966755b2239b1cda6c84b4106164ac590c11f10d&w=996'); */
            /* background-image: url('https://img.freepik.com/premium-photo/abstract-background-featuring-flowing-curved-lines-dark-blue-gradient_608606-1750.jpg?w=1060'); */
            background-image: url('images/wmremove-transformed.jpeg');
        }

        .container-fluid {
            display: flex;
            width: 80%;
            max-width: 1200px;
            height: 90vh;
            background: white;
            border-radius: 25px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            --bs-gutter-x: 0rem;
        }
        .left-side {
            background-image: url('images/loginpage.jpg');
            background-size: cover;
            background-position: center;
            width: 60%;
            position: relative;
        }
        .left-side::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(52, 152, 219, 0.408), rgba(44, 62, 80, 0.397));
        }
        .left-side-content {
            position: relative;
            z-index: 1;
            color: white;
            text-align: center;
            padding: 20px;
        }
        .right-side {
            width: 40%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background-color: white;
        }
        .login-box {
            width: 100%;
            max-width: 400px;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
        }
        .login-box h2 {
            margin-bottom: 20px;
            color: var(--secondary-color);
            font-weight: 600;
        }
        .form-control {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(52, 152, 219, 0.25);
        }
        .btn {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }
        .btn-primary:hover {
            background-color: #2980b9;
            border-color: #2980b9;
        }
        .btn-success {
            background-color: #2ecc71;
            border-color: #2ecc71;
        }
        .btn-success:hover {
            background-color: #27ae60;
            border-color: #27ae60;
        }
        .error-message {
            color: var(--accent-color);
            font-size: 14px;
            text-align: left;
            margin-top: 5px;
        }
        .icon-input {
            position: relative;
        }
        .icon-input i {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #95a5a6;
        }
        .icon-input input {
            padding-left: 40px;
        }
        .login-box img {
            display: block;
            margin: 0 auto 10px; 
            height: 60px; 
        }

    </style>
</head>
<body>
    
    <div class="container-fluid">
        <div class="left-side">
            <div class="left-side-content">
                <!-- <h1 class="display-4 mb-4">Welcome to SwiftTop</h1> -->
            </div>
        </div>
        <div class="right-side">
            <div class="login-box">
                <img src="images/Screenshot__10_-removebg-preview.png" height="50">
                <h2>Login to SwiftTop</h2>
                <p class="mt-3 fs-5 text-muted d-flex justify-content-start">Recharge instantly with few clicks!</p>
                <div id="step1">
                    <label class="my-3 d-flex align-items-start" for="mobile">Mobile Number<span style="color: var(--accent-color);">*</span></label>
                    <div class="icon-input">
                        <i class="fas fa-mobile-alt"></i>
                        <input type="text" id="mobile" class="form-control" placeholder="Enter mobile number" required>
                    </div>
                    <div id="mobile-error" class="error-message"></div>
                    <button class="btn btn-primary mt-4" id="sendOtpBtn">
                        Send OTP
                    </button>
                </div>
                <div id="step2" style="display: none;">
                    <label for="otp" class="my-3  d-flex align-items-start">Enter OTP</label>
                    <div class="icon-input">
                        <i class="fas fa-key"></i>
                        <input type="text" id="otp" class="form-control" placeholder="Enter OTP" required>
                    </div>
                    <div id="otp-display" class="text-primary my-2"></div>
                    <div id="otp-error" class="error-message"></div>
                    <button class="btn btn-success mt-4" id="verifyOtpBtn">
                        <i class="fas fa-check-circle me-2"></i>Verify & Login
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="js/index.js"></script>

</body>

</html>

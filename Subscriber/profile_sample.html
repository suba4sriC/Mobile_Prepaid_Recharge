        <div class="row">
            <div class="col-md-12 mb-4">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h3>Profile Details</h3>
                        <button id="editProfileBtn" class="btn">Edit Profile</button>
                    </div>
                    <div class="card-body text-dark fs-4">
                        <form id="profileForm">
                            <div class="row">
                                <div class="col-md-3 mb-3">
                                    <label for="name" class="form-label">Name:</label>
                                    <input type="text" class="form-control" id="name" value="Subasri C">
                                </div>
                                <div class="col-md-3 mb-3">
                                    <label for="mobile" class="form-label">Mobile Number:</label>
                                    <div class="input-group">
                                        <span class="input-group-text">+91</span>
                                        <input type="tel" class="form-control" id="phone" value="9943901998" readonly>
                                    </div>
                                </div>
                                <div class="col-md-3 mb-3">
                                    <label for="email" class="form-label">Email:</label>
                                    <input type="email" class="form-control" id="email" value="2k21cse152@kiot.ac.in">
                                </div>
                                <div class="col-md-3 mb-3">
                                    <label for="address" class="form-label">Address:</label>
                                    <input type="text" class="form-control" id="address" value="23/15, Sri Nagar, Salem - 636001">
                                </div>
                            </div>
                        </form>

                        <div class="button-container">
                            <a href="plans.html" class="btn  w-50 ">Change Plan</a>
                        </div>
                    </div>
                </div>
            </div>

                    <div class="card-header">
                        <h4>Transaction History</h4>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table id="transactionsTable" class="table table-striped table-bordered">
                                <thead>
                                    <tr>
                                        <th>Date</th>
                                        <th>Plan</th>
                                        <th>Amount</th>
                                        <th>Time</th>
                                        <th>Invoice</th>
                                        <th>Status</th>
                                    </tr>
                                </thead>
                                <tbody id="transactionHistory">
